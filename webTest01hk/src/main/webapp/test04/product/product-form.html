<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel='stylesheet' href='../../css/bootstrap.min.css'>
<link rel='stylesheet' href='../../css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../../css/common.css'>
</head>
<body>
	<div class='container'>
		<h1>제품등록</h1>
		<hr>
		<form class='form-horizontal' role='form' action='add' method='POST'>
			<div class='form-group'>
				<label for='name' class='col-sm-2 control-label'>제품명</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='name' name='name'
						placeholder='제품  예)구글'>
				</div>
			</div>
			<div class='form-group'>
				<label for='qty' class='col-sm-2 control-label'>수량</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='qty' name='qty'
						placeholder='수량  예) 20'>
				</div>
			</div>
			<div class='form-group'>
				<label for='mkno' class='col-sm-2 control-label'>제조사</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='mkno' name='mkno'
						placeholder='제조사 번호  예)2'>
				</div>
			</div>
			<div class='form-group'>
				<div class='col-sm-offset-2 col-sm-10'>
					<button id='btnAdd' type='submit' class='btn btn-primary'>등록</button>
					<button id='btnCancel' type='button' class='btn btn-primary'>취소</button>
				</div>
			</div>
		</form>
	</div>
	<script src='../../js/jquery-1.11.1.js'></script>
	<script>
		$('#btnCancel').click(function() {
			history.back();
		});
		
		$('#btnAdd').click(function() {
			if ($('#name').val().length == 0) {
				alert('제품명은 필수 입력 항목입니다.');
				return false;
			}
			if ($('#qty').val().length == 0) {
				alert('수량은 필수 입력 항목입니다.');
				return false;
			}
			if ($('#mkno').val().length == 0) {
				alert('제조사 번호는 필수 입력 항목입니다.');
				return false;
			}
		});
	</script>
</body>
</html>
